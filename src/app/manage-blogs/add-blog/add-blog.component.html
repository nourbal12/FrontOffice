<h1 class="centerBlog">{{update ? "Update Blog" : "Add New Blog"}}</h1>

<div class="card centerBlog" >
    <form [formGroup]="form">
        <div class="form-group">
          <label for="exampleFormControlInput1">title: </label>
          <input formControlName="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="Blog title">
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Content: </label>
          <textarea formControlName="content" class="form-control" id="exampleFormControlTextarea1" rows="7"></textarea>
        </div>
      </form>
</div>

<div class="centerBlog">
    <button *ngIf="update" class="btn btn-danger mr-4" (click)="removeUpdateModal()"><i class="fa-solid fa-ban"></i> Cancel</button>
    <button class="btn btn-success" (click)="addBlog()"><i class="fa-solid fa-circle-arrow-up"></i> Save</button>
</div>
